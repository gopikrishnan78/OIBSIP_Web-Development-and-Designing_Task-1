<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #c9f0ee;
    font-family: Arial, sans-serif;
  }

  .calculator {
    background: rgb(132, 228, 233);
    padding: 20px;
    border-radius: 16px;
    width: 280px;
    box-shadow: 0 20px 30px rgba(0,0,0,0.5);
  }

  .display {
    background: #020617;
    color: #e5e7eb;
    font-size: 2rem;
    padding: 15px;
    border-radius: 10px;
    text-align: right;
    margin-bottom: 15px;
    overflow-x: auto;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    padding: 15px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #3d5b85;
    color: #e5e7eb;
    transition: 0.2s;
  }

  button:hover {
    background: #475569;
  }

  .operator {
    background: #38bdf8;
    color: #020617;
  }

  .operator:hover {
    background: #0ea5e9;
  }

  .equal {
    grid-column: span 2;
    background: #22c55e;
    color: #020617;
  }

  .equal:hover {
    background: #16a34a;
  }

  .clear {
    background: #ef4444;
  }

  .clear:hover {
    background: #dc2626;
  }
</style>
</head>

<body>

<div class="calculator">
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button class="clear">C</button>
    <button class="delete">âŒ«</button>
    <button class="operator">/</button>
    <button class="operator">*</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">-</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">+</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>.</button>

    <button>0</button>
    <button>00</button>
    <button class="equal">=</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");
  const buttons = document.querySelectorAll("button");

  let currentInput = "";
  let operatorUsed = false;

  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const value = button.textContent;

      if (button.classList.contains("clear")) {
        currentInput = "";
        display.textContent = "0";
      }
      else if (button.classList.contains("delete")) {
        currentInput = currentInput.slice(0, -1);
        display.textContent = currentInput || "0";
      }
      else if (value === "=") {
        try {
          currentInput = eval(currentInput).toString();
          display.textContent = currentInput;
        } catch {
          display.textContent = "Error";
          currentInput = "";
        }
      }
      else if (["+", "-", "*", "/"].includes(value)) {
        if (!operatorUsed) {
          currentInput += value;
          operatorUsed = true;
          display.textContent = currentInput;
        }
      }
      else {
        currentInput += value;
        operatorUsed = false;
        display.textContent = currentInput;
      }
    });
  });
</script>

</body>
</html>
